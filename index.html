

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>レシート因子メーカー</title>
  <meta property="og:title" content="レシート因子メーカー">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="レシート因子メーカー">
  <meta property="og:description" content="ウマ娘の因子やスキル一覧のスクリーンショットを連結出来ます。">
  <meta property="og:url" content="https://lt900ed.github.io/receipt_factor">
  <meta property="og:image" content="https://lt900ed.github.io/receipt_factor/img/header.jpg">
  <meta name="twitter:site" content="@lt900ed">
  <meta name="twitter:card" content="photo">
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/common.css" type="text/css">
  <link rel="stylesheet" href="./css/base.css" type="text/css">
</head>
<body class="body">
  <header id="pageHeader">
    <div class="logo">
      <h1><a href="/wf_party_archives/">レシート因子メーカー</a></h1>
    </div>
  </header>
  <div class="toolbar">
    <div id="errMsg" class="message hidden"></div>
    <div id="normalMsg" class="message hidden"></div>
  </div>
  <div id="eolMsg">
    <article>
    <p>
      このサイトではウマ娘の因子やスキル一覧のスクリーンショットを連結することが出来ます。<br>
      詳しくは<a href="https://twitter.com/WFPartyFinder/status/1643597201824964608" target="_blank" rel="noopener">ツイッター</a>をご確認下さい。
    </p>
    </article>
  </div>
  <div class="wrapper">
    <article id="detail" data-party_id="advanced_soldier-1" data-party="1916">
      <section id="top">
        <form method="post" enctype="multipart/form-data">
          <div id="dragDropArea">
              <div class="drag-drop-inside">
                  <p class="drag-drop-info">ここにファイルをドロップ</p>
                  <p>または</p>
                  <p class="drag-drop-buttons">
                      <input id="fileInput" type="file" accept="image/*" multiple="multiple" value="ファイルを選択" name="photo" onChange="photoPreview(event)">
                  </p>
              </div>
          </div>
          <div id="previewArea">
            <div class="container">
              <!-- <div class="containerItem"><div class="functionWrap"><div class="icon--cross"></div></div><img class="previewImage" src="./img/ss/01803.png"></div> -->
            </div>
          </div>
          <div class="buttonArea">
            <button id="btnSubmit" type="button" class="btn disable cvNotReady imgNotReady" name="submit" value="作成" onclick="generatePhoto();return false;">作成</button>
            <button id="btnReset" type="button" class="btn disable weak imgNotReady" name="cancel" value="リセット" onclick="resetPhoto();return false;">リセット</button>
          </div>
        </form>
      </section>
      <hr>
      <section id="overview">
        <div id="SaveBtnArea" class="buttonArea hidden">
          <button id="btnSaveJPG" class="btn weak" name="cancel" value="JPGで保存" onclick="SaveOriginal(document.getElementById('canvasOutput'), 'jpg');return false;">JPGで保存</button>
          <button id="btnSavePNG" class="btn weak" name="cancel" value="PNGで保存" onclick="SaveOriginal(document.getElementById('canvasOutput'), 'png');return false;">PNGで保存</button>
        </div>
        <p>ここに結果が表示されます</p>
      </section>
      <hr>
    </article>
  </div>
  <footer>
    <p class="resources">ご意見ご要望:
      <a href="https://twitter.com/lt900ed" target="_blank" rel="noopener">@lt900ed</a>
    </p>
    <p class="resources"><a href="/wf_party_archives/">レシート因子メーカー Ver.1.0</a></p>
  </footer>
  <script src="./js/receipt_factor.js"></script>
  <script src="./js/base.js"></script>
  <script async src="./js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <img id="tmplClose" class="hidden" src="./img/tmpl_close.png">
</body>
</html>
